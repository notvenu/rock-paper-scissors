<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Stone Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div id="theme">Dark</div>
  <div id="reset">Reset</div>
  <div class="choices">
    <div class = "choice" id="rock">Rock</div>
    <div class = "choice" id="paper">Paper</div>
    <div class = "choice" id="scissors">Scissors</div>
  </div>
  <div class="score-board">
    <div class="score">
      <p>Player</p>
      <p class="score1" id="user-score">0</p>
    </div>
    <div class="score">
      <p>Draw</p>
      <p class="score1" id="draw-score">0</p>
    </div>
    <div class="score">
      <p>Comp</p>
      <p class="score1" id="comp-score">0</p>
    </div>
  </div>
  <div class="results">
    <p id = "idk">Result</p>
    <hr>
    <p id="result">Play your move!</p>
  </div>
  <script src="app.js"></script>

</body>
</html>
